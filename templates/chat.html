<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant Pro</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #343541;
            color: #fff;
            height: 100vh;
        }
        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            padding: 15px;
            background-color: #202123;
            border-bottom: 1px solid #4a4b53;
            text-align: center;
        }
        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }
        .message {
            padding: 24px;
            margin: 0;
            display: flex;
            gap: 20px;
            line-height: 1.6;
            max-width: 100%;
        }
        .message.user-message {
            background-color: #343541;
        }
        .message.bot-message {
            background-color: #444654;
        }
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .user-avatar {
            background-color: #5437DB;
        }
        .bot-avatar {
            background-color: #19C37D;
        }
        .message-content {
            flex: 1;
            padding: 0 10%;
        }
        .message-inner {
            max-width: 800px;
            margin: 0 auto;
        }
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            background-color: #343541;
            border-top: 1px solid #4a4b53;
        }
        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            display: flex;
            gap: 10px;
        }
        #userInput {
            flex: 1;
            padding: 16px;
            padding-right: 45px;
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #userInput:focus {
            border-color: #10a37f;
        }
        .send-button {
            background-color: #19C37D;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .send-button:hover {
            background-color: #15a66c;
        }
        .send-button:disabled {
            background-color: #2f2f3d;
            cursor: not-allowed;
        }
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #c5c5d2;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1 style="margin: 0; font-size: 1.5rem;">AI Assistant Pro</h1>
        </div>
        <div id="chatBox">
            <div class="welcome-message">
                <h2 style="font-size: 2rem; margin-bottom: 10px;">Welcome to AI Assistant Pro</h2>
                <p style="font-size: 1.1rem; color: #8e8ea0;">How can I help you today?</p>
            </div>
        </div>
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Send a message..." onkeypress="handleKeyPress(event)">
                <button class="send-button" onclick="sendMessage()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2" stroke-linejoin="round" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const userText = userInput.value.trim();
            if (!userText) return;

            const chatBox = document.getElementById("chatBox");
            
            // Add user message
            appendMessage(userText, 'user-message');
            userInput.value = "";

            // Disable input while waiting for response
            userInput.disabled = true;
            
            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userText })
                });
                const data = await response.json();
                appendMessage(data.reply, 'bot-message');
            } catch (error) {
                appendMessage("Sorry, there was an error processing your request.", 'bot-message');
            }
            
            // Re-enable input
            userInput.disabled = false;
            userInput.focus();
        }

        function appendMessage(text, className) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            
            const avatar = document.createElement("div");
            avatar.className = `avatar ${className === 'user-message' ? 'user-avatar' : 'bot-avatar'}`;
            avatar.innerHTML = className === 'user-message' ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const content = document.createElement("div");
            content.className = 'message-content';
            
            const innerContent = document.createElement("div");
            innerContent.className = 'message-inner';
            innerContent.textContent = text;
            
            content.appendChild(innerContent);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
    </script>
</body>
</html>
